<!doctype html>
<html lang="en">
  <head>
    <title>Tudor's calculator!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css">
    </head>
  <body>

    <div id = "calculatorWrapper">

        <div id = "calculator">

            <div id = "display">

                <div id = "upperDisplay">
                </div>

                <div id = "lowerDisplay">
                </div>

            </div>

            <div id = "operatorButtons">
                
                <div id = "mathematicalOperators" class = "container">
                    <div class = "row">

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-lg calcButton" onclick = "return makeCalculation('+');">+</button>
                        </div>

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-lg calcButton" onclick = "return makeCalculation('-');">-</button>
                        </div>

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-lg calcButton" onclick = "return makeCalculation('*');">*</button>
                        </div>

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-lg calcButton" onclick = "return makeCalculation('/');">/</button>
                        </div>

                    </div>
                </div>

                <div id = "displayOperators" class = "container">
                    <div class = "row">

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-xl calcButton" onclick = "return makeDelete();">DEL</button>
                        </div>

                        <div class = "col-sm">
                            <button class = "btn btn-light btn-xl calcButton" onclick = "return makeClear();">C</button>
                        </div>
                    </div>
                </div>

            </div>

            <div id = "digitWrapper">
                <div id = "digitButtons">
                    
                    <div id = "buttonRow" class = "container">
                        <div class = "row">

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('1');">1</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('2');">2</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('3');">3</button>
                            </div>

                        </div>
                    </div>

                    <div id = "buttonRow" class = "container">
                        <div class = "row">

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('4');">4</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('5');">5</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('6');">6</button>
                            </div>

                        </div>
                    </div>

                    <div id = "buttonRow" class = "container">
                        <div class = "row">

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('7');">7</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('8');">8</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('9');">9</button>
                            </div>

                        </div>
                    </div>

                    <div id = "buttonRow" class = "container">
                        <div class = "row">

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return makeEqual();">=</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('0');">0</button>
                            </div>

                            <div class = "col-sm">
                                <button class = "btn btn-light btn-xl calcButton" onclick = "return numberConstructor('');">.</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    
    <script src="CalculatorScript.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
